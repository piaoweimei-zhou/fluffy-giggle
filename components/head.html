<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="智创工坊，提供多款专业的AI与效率工具，包括视频处理、图像设计等，提升您的工作效率。">
<meta name="keywords" content="独立开发者, 效率工具, AI工具, 视频处理, 图像设计, 工具百宝箱">
<link rel="stylesheet" href="css/style.css">
<link rel="icon" href="https://piaoweimei-zhou.github.io/fluffy-giggle/assets/images/logos/favicon.ico" type="image/x-icon">
    <!-- 使用JS动态加载head内容 -->
    <script src="https://piaoweimei-zhou.github.io/fluffy-giggle/js/load-component.js" defer></script>
</head>
<body>
    <!-- 导航栏占位符 -->
    <div id="navbar-container"></div>

    <main>
        <section class="hero">
            <h1>一站式电商|自媒体效率工具平台</h1>
            <p>60+款专业工具，助力您的生意飞速成长</p>
            <a href="https://piaoweimei-zhou.github.io/fluffy-giggle/categories.html" class="cta-button">探索所有工具</a>
        </section>

        <section class="featured-categories">
            <h2>热门工具分类</h2>
            <div class="category-grid">
                <div class="category-card">
                    <img src="https://piaoweimei-zhou.github.io/fluffy-giggle/assets/images/icons/video-icon.svg" alt="视频处理">
                    <h3>视频处理工具</h3>
                    <p>提取、转换、编辑视频的得力助手</p>
                    <a href="https://piaoweimei-zhou.github.io/fluffy-giggle/categories/video-tools/index.html">查看全部</a>
                </div>
                <div class="category-card">
                    <img src="https://piaoweimei-zhou.github.io/fluffy-giggle/assets/images/icons/image-icon.svg" alt="图片设计">
                    <h3>图片设计工具</h3>
                    <p>轻松制作高点击率的主图和海报</p>
                    <a href="https://piaoweimei-zhou.github.io/fluffy-giggle/categories/image-tools/index.html">查看全部</a>
                </div>
                <!-- 更多分类卡片 -->
            </div>
        </section>

        <section class="popular-products">
            <h2>热门产品</h2>
            <div class="product-grid">
                <!-- 产品卡片会通过JS动态加载 -->
                <div id="featured-products-container"></div>
            </div>
        </section>
    </main>

    <!-- 页脚占位符 -->
    <div id="footer-container"></div>

    <script>
        // 页面加载后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 加载导航和页脚
            loadComponent('navbar-container', 'https://piaoweimei-zhou.github.io/fluffy-giggle/components/navbar.html');
            loadComponent('footer-container', 'https://piaoweimei-zhou.github.io/fluffy-giggle/components/footer.html');
            
            // 可以在这里加载其他动态内容，比如热门产品
            // loadFeaturedProducts();
        });
    </script>
</body>
</html>
